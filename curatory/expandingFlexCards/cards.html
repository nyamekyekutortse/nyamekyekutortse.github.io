<!DOCTYPE html>
<html>
   <head>

      <script src="https://kit.fontawesome.com/8c9fcb09a3.js" crossorigin="anonymous"></script>

   <body>

               </div>
            </div>
         </div>
         <div class="option" style="--optionBackground:url(image2.jpg);">
            <div class="shadow"></div>

                  <div class="sub">Omuke trughte a otufta</div>
               </div>
            </div>
         </div>
         <div class="option" style="--optionBackground:url(image3.jpg);">
            <div class="shadow"></div>
            <div class="label">
               <div class="icon">

         <div class="option" style="--optionBackground:url(image5.jpg);">
            <div class="shadow"></div>
            <div class="label">
               <div class="icon">
                  <i class="fas fa-sun"></i>
               </div>
               <div class="info">
                  <div class="main">Inatethi</div>
                  <div class="sub">Omuke trughte a otufta</div>
               </div>

      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script>
         $(".option").click(function() {
            $(".option").removeClass("active");
            $(this).addClass("active");
         });
      </script>
   </body>
</html>
