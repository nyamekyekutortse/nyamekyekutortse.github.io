<!DOCTYPE html>
    <head>
        <title>
            Nyamekye Kutortse | Project Showcase
        </title>
        <!-- styles -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/homeHero.css">
        <link rel="stylesheet" href="css/categoryCards.css">
        <link rel = "stylesheet" href = "css/searchBar.css">
        <link rel = "stylesheet" href = "css/projectCards.css">
        <link rel = "stylesheet" href = "css/toggleSwitch.css">
        <!-- external libraries, fonts, icons -->
        <link rel="stylesheet" href="#">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- seo and accessibility -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <!-- viewer message -->
        <!-- navbar -->
        <nav>
            <div class="navbar">
                <div class="leftLinks">
                    <a href="index.html">                    
                        <span class="link">
                            <i class="fa-solid fa-house navIcon"></i>
                            <p class="linkText">
                                Home
                            </p>
                        </span>
                    </a>
                    <a href="#">
                        <span class="link">
                            <i class="fa-solid fa-laptop-code navIcon"></i>
                            <p class="linkText">
                                Web
                            </p> 
                        </span>
                    </a>
                    <a href="#">
                        <span class="link">
                            <i class="fa-solid fa-folder-open navIcon"></i>
                            <p class="linkText">
                                Curation
                            </p>
                        </span>
                    </a>

                </div>
                <div class="navLogo">
                    <a href="index.html">
                        <span class="name first">
                            Nyamekye<br>
                        </span>
                        <span class="projectShow">
                            Project Showcase<br>
                        </span>
                        <span class="name last">
                            Kutortse
                        </span>
                    </a>
                </div>
                <div class="rightLinks">
                    <a href="#">
                        <span class="link">
                            <i class="fa-solid fa-briefcase navIcon"></i>
                            <p class="linkText">
                                Portfolio
                            </p>
                        </span>
                    </a>
                    <a href="https://github.com/nyamekyekutortse">
                        <span class="link">
                            <i class="fa-brands fa-github navIcon"></i>
                            <p class="linkText">
                                GitHub
                            </p>
                        </span>
                    </a>
                    <a href="#">
                        <span class="link">
                            <i class="fa-solid fa-handshake navIcon"></i>
                            <p class="linkText">
                                Connect
                            </p>
                        </span>
                    </a>
                </div>
            </div>
        </nav>
        <!-- search bar -->
        <div class="wrap">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="Enter Search Keyword">
               <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
              </button>
            </div>
         </div>
         <!-- viewing toggler -->
         <div class="checkbox-wrapper-35">
            <input value="private" name="switch" id="switch" type="checkbox" class="switch">
            <label for="switch">
                <!-- ICONS -->
                <span class="listIcons">
                    <i class="fa-sharp fa-regular fa-rectangle-list listInactive"></i>
                    <i class="fa-sharp fa-solid fa-rectangle-list listActive"></i>
                </span>
                <span class="gridIcons">
                    <i class="fa-sharp fa-solid fa-border-all gridInactive"></i>
                </span>
                <span class="toggleCaption">
                    <span class="switch-x-text">
                        Viewing as
                    </span>
                    <span class="switch-x-toggletext">
                        <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Grid View</span>
                        <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>List View</span>
                    </span>
                </span>
            </label>
          </div>          
        <!-- thumbnails -->
        <!-- tabular view -->
        <footer>
            End Of Page
        </footer>
        <!-- scripts -->
        <script src="https://kit.fontawesome.com/8c9fcb09a3.js" crossorigin="anonymous"></script>
    </body>
</html>
